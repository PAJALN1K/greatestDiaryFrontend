<!DOCTYPE html>
<html>
    <head>
        <title>Регистрация — Greatest Diary</title>
        <meta charset="utf-8">
        <meta name="language" content="RU">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../public/stylesheets/style.css">
        <link rel="icon" href="../components/common/logo/img/logo__img.ico">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
    </head>
    <body>
        <div class="greatest-diary-page">
            <div class="main">
                <div class="main__container">
                    <div class="registration">
                        <form class="registration__form validate" action="/users/registration/" method="post" data-submit="apply">
                            <div class="registration__field">
                                <label class="registration__name-label">Юзернейм</label>
                                <input class="registration__input" 
                                    type="text" 
                                    name="username" 
                                    value=""
                                    required/>
                            </div>
                            <div class="registration__field">
                                <label class="registration__name-label">Почта</label>
                                <input 
                                    class="registration__input" 
                                    type="text" name="email" 
                                    value=""
                                    required/>
                            </div>
                            <div class="registration__field">
                                <label class="registration__name-label">Пароль</label>
                                <input 
                                    class="registration__input" 
                                    type="password" 
                                    name="password" 
                                    value=""
                                    required/>
                            </div>
                            <div class="registration__field">
                                <label class="registration__name-label">Подтвердите пароль</label>
                                <input 
                                    class="registration__input" 
                                    type="password" 
                                    name="confirm-password" 
                                    value=""
                                    required/>
                            </div>
                            <div class="registration__submit">
                                <button class="submit-button registration__reg-button" type="submit">
                                    <span>Зарегистрироваться</span>
                                </button>
                            </div>
                            <a class="registration__auth-link" href="autorization.html">Уже есть аккаунт?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
