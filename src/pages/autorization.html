<!DOCTYPE html>
<html>
    <head>
        <title>Авторизация — Greatest Diary</title>
        <meta charset="utf-8">
        <meta name="language" content="RU">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../public/stylesheets/style.css">
        <link rel="icon" href="../components/common/logo/img/logo__img.ico">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
    </head>
    <body>
        <div class="greatest-diary-page">
            <div class="main">
                <div class="authorization">
                    <form class="authorization__form validate" action="/users/" method="post">
                        <div class="authorization__field">
                            <h3 class="authorization__name-label">Почта</h3>
                            <input 
                                class="authorization__input required" 
                                type="text" name="email" 
                                value=""/>
                        </div>
                        <div class="authorization__field">
                            <h3 class="authorization__name-label">Пароль</h3>
                            <input 
                                class="authorization__input required" 
                                type="password" 
                                name="password" 
                                value=""/>
                        </div>
                        <!-- <div class="authorization__field">
                            <input type="checkbox" name="remember" value="1" id="remember"/>
                            <label class="authorization__checkbox-text" for="remember">Запомнить меня на сайте</label>
                        </div> -->
                        <div class="authorization__submit">
                            <button class="submit-button authorization__auth-button" type="submit" name="apply" value="1">
                                <span>Войти</span>
                            </button>
                        </div>
                        <a class="authorization__restore-password" href="in-development-page.html">Восстановить пароль</a> 
                        <a class="authorization__reg-link" href="registration.html">Нет аккаунта?</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
